<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        /* Insert styles here */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        #card {
            position: relative;
            background-image: url(images/christus.webp);
            background-size: cover;
            background-position: center;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        h1, h3 {
            color: white;
            text-align: center;
        }

        img {
            border-radius: 50%;
            display: border;
            border: 5px, solid, white;
            object-fit: cover;
        }

        .fp {
            display: flex;
        }

        .tp {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }

    </style>
</head>
<body>
    <!-- Insert HTML elements here -->
     <div id="card">
        <h1>First Presidency</h1>
        <section class="fp">
            <img src="images/eyring.webp" alt="">
            <img src="images/oaks.webp" alt="">
            <img src="images/christofferson.webp" alt="">
        </section>
        <h3>Quorum of the Twelve Apostles</h3>
        <section class="tp">
            <img src="" alt="">
            <img src="" alt="">

            <img src="" alt="">
        </section>
     </div>
</body>
</html>
